<div ng-controller="UpdateLocationController">
    <div class="col-md-12 panel panel-primary" style="padding-bottom: 10px">
        <h1 class="panel-heading">Update Location Pages</h1>
        <div>
            <form role="form" ng-submit="updateLocation()">
                 <label>Location Name</label>
                 <input type="text" ng-model="locationItem[0].locationName" class="form-control" placeholder="Location Name" required>
                <span class="text-danger">Required!</span><br>
                <label>Parent Location</label>
                 <select ng-model="parentId" class="form-control"   ng-options="item.locationId as item.locationName for item in parent">
                    <!--<option ng-repeat="item in parent" value="{{item.locationId}}">{{item.locationName}}</option>-->
                </select>
                </br></br>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
