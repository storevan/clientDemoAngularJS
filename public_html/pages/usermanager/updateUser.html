<div ng-controller="UpdateUserController">
    <div class="col-md-12 panel panel-primary" style="padding-bottom: 10px">
        <h1 class="panel-heading">Update User Pages</h1>
        <div>
            <form role="form" ng-submit="updateUser()">
                <label>Location Name</label>
                <input type="text" ng-model="userItem[0].username" readonly="true" class="form-control" placeholder="Username" required>
                <span class="text-danger">Required!</span><br>
                <label>Role</label>
                 <select ng-model="role" class="form-control" required>
                    <option value="0">User</option>
                    <option value="1">Admin</option>
                </select>
                <span class="text-danger">Required!</span><br>
                <label>First Name</label>
                <input type="text" ng-model="userItem[0].firstName" class="form-control" placeholder="First Name" >
                <label>Last Name</label>
                <input type="text" ng-model="userItem[0].lastName" class="form-control" placeholder="Last Name" >
                <label>Email</label>
                <input type="text" ng-model="userItem[0].email" class="form-control" placeholder="Email" >
                <label>National</label>
                 <select ng-model="national" class="form-control" ng-change="getProvince()" ng-options="item.locationId as item.locationName for item in parent">
                </select>
                <label>Province</label>
                 <select ng-model="province" class="form-control" data-ng-options="item.locationId as item.locationName for item in provin">
                </select>
                <label>Home Address</label>
                <input type="text" ng-model="userItem[0].homeAddress" class="form-control" placeholder="Home Address" >
                <label>Zip Code</label>
                <input type="text" ng-model="userItem[0].zipCode" class="form-control" placeholder="Zip Code" >
                <label>About</label>
                <input type="text" ng-model="userItem[0].about" class="form-control" placeholder="About" >
                <label>Website</label>
                <input type="text" ng-model="userItem[0].website" class="form-control" placeholder="Website" >
                <label>Facebook</label>
                <input type="text" ng-model="userItem[0].facebook" class="form-control" placeholder="Facebook" >
                <label>Twitter</label>
                <input type="text" ng-model="userItem[0].twitter" class="form-control" placeholder="Twitter" >
                <label>Other</label>
                <input type="text" ng-model="userItem[0].other" class="form-control" placeholder="Other" >
                </br></br>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
